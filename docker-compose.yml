version: '3.8'

services:
  mixby-api:
    image: mixby-be-mixby-api:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        API_PORT: ${API_PORT:-8080}
    ports:
      - "${API_PORT:-8080}:${API_PORT:-8080}"
    environment:
      - FLASK_ENV=production
      - API_HOST=0.0.0.0
      - API_PORT=${API_PORT:-8080}
      - LOG_LEVEL=INFO
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - WEATHER_API_KEY=${WEATHER_API_KEY}
      - VECTOR_DB_PATH=/app/app/data/vector_db
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-small}
      - RAG_TOP_K=${RAG_TOP_K:-10}
      - USE_RAG=${USE_RAG:-false}
    volumes:
      # 개발 시에만 사용 (코드 변경 사항 실시간 반영)
      # - .:/app
      # 로그 파일 영구 저장
      - ./logs:/app/logs
      # 벡터 DB 영속성 보장
      - ./app/data/vector_db:/app/app/data/vector_db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${API_PORT:-8080}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mixby-network

  # 개발용 서비스 (필요시 주석 해제)
  mixby-dev:
    image: mixby-be-mixby-api:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        API_PORT: ${API_PORT:-8080}
    ports:
      - "${DEV_HOST_PORT:-8081}:${API_PORT:-8080}"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=True
      - API_HOST=0.0.0.0
      - API_PORT=${API_PORT:-8080}
      - LOG_LEVEL=DEBUG
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - WEATHER_API_KEY=${WEATHER_API_KEY}
      - VECTOR_DB_PATH=/app/app/data/vector_db
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-small}
      - RAG_TOP_K=${RAG_TOP_K:-10}
      - USE_RAG=${USE_RAG:-false}
    volumes:
      - .:/app
      # 벡터 DB 영속성 보장 (개발 환경에서도 동일)
      - ./app/data/vector_db:/app/app/data/vector_db
    command: ["python", "run.py"]
    profiles:
      - dev
    networks:
      - mixby-network

networks:
  mixby-network:
    driver: bridge
