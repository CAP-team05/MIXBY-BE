            <i class="fas fa-cog ios-icon-settings"></i> <!-- 환경 설정 아이콘 추가 -->
            
            <div class="shape1">
                <span class="shape-text">97% 일치</span> <!-- 텍스트 추가 -->
            </div> <!-- 도형 추가 -->
            <div class="shape2">
                <span class="shape-text">데낄라 선라이즈</span> <!-- 텍스트 추가 -->
            </div> <!-- 새로운 도형 추가 -->

            <div class="shape3">

            </div> <!-- 도형 추가 -->
            <div class="shape4">
                <span class="shape-text">김렛</span> <!-- 텍스트 추가 -->
            </div> <!-- 도형 추가 -->

            <div class="shape5">
                <span class="shape-text">88% 일치</span> <!-- 텍스트 추가 -->
            </div> <!-- 도형 추가 -->
            <div class="shape6">
                <span class="shape-text">골드 러쉬</span> <!-- 텍스트 추가 -->
            </div> <!-- 도형 추가 -->


            <div class="progress">
                <div class="progress-bar" style="width: 0;"></div> <!-- 진행도 바 초기값 0%로 설정 -->
                <span class="progress-text">0%</span> <!-- 진행도 텍스트 초기값 0%로 설정 -->

            <!-- 버튼 추가 -->

            <div class="recent-recipe">최근 해금한 레시피</div> <!-- 새로운 텍스트 박스 추가 -->

            <div class="challenge">도전과제</div> <!-- 도전과제 텍스트 추가 -->

             <!-- 미도리 사워 추가 -->
             <div class="add">미도리 사워</div> <!-- 미도리 사워 추가 -->

            <!-- 새로운 사각형 추가 -->
            <div class="rectangle-div"></div> <!-- 사각형 추가 -->
            <!-- 잭콕 추가 -->
            <div class="add">잭콕</div> <!-- 잭콕 추가 -->

            <!-- 새로운 사각형 추가 -->

            <div class="add">모히또</div> <!-- 모히또 추가 -->
            
           
            <!-- 아이콘 추가 -->
            <div class="ios-icon-36-placeholder">
                <div class="icon"></div> <!-- 아이콘 -->
            </div>
            <!-- 아이콘 추가 -->
            <div class="ios-icon-36-placeholder">
                <div class="icon"></div> <!-- 아이콘 -->
            </div>
            <!-- 아이콘 추가 -->
            <div class="ios-icon-36-placeholder">
                <div class="icon"></div> <!-- 아이콘 -->
            </div>
        </div>
    </div>

    <script>
        // 진행도 바와 텍스트 동기화 함수
        function updateProgressBar(width) {
            const progressBar = document.querySelector('.progress-bar');
            const progressText = document.querySelector('.progress-text');
            
            // 진행도 바의 너비 변경
            progressBar.style.width = width + '%';
            // 진행도 텍스트 업데이트
            progressText.textContent = width + '%';
        }

        // 페이지 로드 시 초기값 설정
        window.onload = function() {
            // 애니메이션 효과
            setTimeout(() => {
                updateProgressBar(45); // 원하는 초기 진행도 값으로 설정
            }, 100); // 0.1초 지연 후 진행도 업데이트
        }
    </script>
</body>
</html>
